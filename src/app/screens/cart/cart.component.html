<app-navigation></app-navigation>
<div class="container">
  <h1>Your Cart</h1>
  <div class="content">
    <div class="items">
      <div *ngFor="let item of cart" class="cart-item">
        <img [src]="'assets/images/' + item._product.id + '.jpg'" alt="{{ item._product.name }}" class="cart-item-image" />
        <div class="cart-item-details">
          <div class="product-details">
            <p class="item-name">{{ item._product.name }}</p>
            <p class="item-description">{{ item._product.description }}</p>
          </div>
          <p class="item-price">{{ item._product.price }}</p>
          <div class="quantity-container">
            <button class="quantity-button" (click)="updateQuantity(item)"><span class="far fa-minus"></span></button>
            <input type="number" [(ngModel)]="item._quantity" min="1" />
            <button class="quantity-button" (click)="updateQuantity(item)"><span class="far fa-plus"></span></button>
          </div>
          <button class="remove-btn" (click)="removeCartItem(item)"><span class="far fa-remove"></span></button>
        </div>
      </div>
    </div>
    <div class="cart-summary">
      <div class="summary-card">
        <h2>Order summary</h2>
        <p>Subtotal: â‚¬{{ calculateTotalPrice() }}</p>
        <p>Estimated delivery time: {{ fakeDeliveryTime() }}</p>
        <button class="button">Proceed to checkout</button>
        <button class="button btn-shopping">Continue shopping</button>
      </div>
    </div>
  </div>
</div>
