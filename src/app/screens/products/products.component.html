<div class="flex">
  <div *ngFor="let product of products" class="product-card">
    <div class="image-container">
      <img [src]="'assets/images/' + product.id + '.jpg'" alt="{{ product.name }}" class="product-image" />
      <div class="button-container">
        <button (click)="addToCart(product)" [ngClass]="{'button-clicked': buttonClicked}">
          <span *ngIf="!buttonClicked">Add to cart</span>
          <span *ngIf="buttonClicked" class="far fa-check"></span>
        </button>
      </div>
    </div>
    <div class="product-details">
      <h3 class="card-name">{{ product.name }}</h3>
      <p class="card-price">{{ product.price }}</p>
    </div>
  </div>
</div>
