<head xmlns:th="http://www.w3.org/1999/xhtml">
  <title>Register</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css">
</head>

<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#">
    <img src="\assets\images\logo-color.png" alt="Logo" class="logo">
  </a>

  <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="">Home</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/#/products">Products</a>
      </li>

      <li class="nav-item" *ngIf="isAdmin">
        <a class="nav-link" href="/#/admin">Admin</a>
      </li>
    </ul>

    <div class="icons">
      <a class="nav-link" href="/#/cart"><i class="far fa-shopping-cart"></i></a>
      <a class="nav-link" (click)="toggleAccountMenu()"><i class="far fa-user"></i></a>
    </div>
  </div>
</nav>
<app-account-menu *ngIf="accountMenuOpen" (logout)="logout()"></app-account-menu>
